<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeToken Claim Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>MemeToken Claim Page</h1>
        <button id="connectWalletButton">Connect Wallet</button>

        <div id="claimSection" style="display:none;">
            <button id="claimTokensButton">Claim Tokens</button>
        </div>

        <div id="donateSection" style="display:none;">
            <input type="text" id="donationAmount" placeholder="Enter amount to donate">
            <button id="donateButton">Donate</button>
        </div>
    </div>

    <script src="web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
